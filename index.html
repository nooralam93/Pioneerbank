<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="text" class="form-control" placeholder="Your Email">
            <br>
            <input type="password" class="form-control" placeholder="Your Password" >
            <br>
            <buttonn id = "login" class=" btn btn-primary">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Diposite</h5>
                    <h2>$ <span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class = "col-md-6">
               <div class="submit-area">
                <h4>Deposite</h4>
                <input id="depositeAmount" type="text" class="form-control" placeholder="$ amount you Want to deposite">
                <br>
                <button id="addDeposite" class="btn btn-success">Deposite</button>
               </div>
            </div>
            <div class = "col-md-6">
               <div class="submit-area">
                <h4>Withdrow</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you Want to withdrow">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    <script>
        //login Btn event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area")
            loginArea.style.display= "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //deposite btn event handler
        const depositeBtn = document.getElementById("addDeposite");
         depositeBtn.addEventListener("click", function(){
             const depositeNumber = getInputNumber("depositeAmount")
        //     const depositeAmount = document.getElementById("depositeAmount").value;
        //    const depositeNumber= parseFloat(depositeAmount)
                 
             //    const currentDeposite = document.getElementById("currentDeposite").innerText;
            //     const currentDepositeNumber = parseFloat(currentDeposite);
            //     const totalDeposite = depositeNumber + currentDepositeNumber;           
            //    document.getElementById("currentDeposite").innerText = totalDeposite;
                
            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositeNumber + currentBalanceNumber;
            // document.getElementById("currentBalance").innerText = totalBalance;
            
       
            updateSpanText("currentDeposite", depositeNumber)
            updateSpanText("currentBalance", depositeNumber)
            

           document.getElementById("depositeAmount").value = "";
            })
            //withdraw btn even handler
            const withdrawBtn = document.getElementById("addWithdraw");
          withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");                    
            updateSpanText("currentWithdraw", withdrawNumber)
          updateSpanText("currentBalance", -1 * withdrawNumber)
            document.getElementById("withdrawAmount").value = "";
         })
            function getInputNumber(id){
                const withdrawAmount = document.getElementById(id).value;
               const withdrawNumber = parseFloat(withdrawAmount);
               return withdrawNumber
            }
            function updateSpanText(id, addedNumber){
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmount = addedNumber + currentNumber;
                document.getElementById(id).innerText = totalAmount;

            }
               
    </script>
</body>
</html>
